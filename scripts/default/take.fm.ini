[code1]
@data=vacuum(@data)
x=findh(x,@data,`Search results`,`movies_list medium'>`)
z=find(x,@data,`<div class='span-16 append-bottom'>`)
@data=crop(@data,x,z)
if (@data=`movies_list medium'></div>`) then
  die
end if
@data=replace(@data,`<p>`,`[-BC-]`)
@data=replace(@data,`</b>`,`[-BC-]`)
@data=replace(@data,`<br />`,`[-BC-]`)
@r=split(@data,`</div></div>`)
start
@q=split(@r,`[-BC-]`)
t=array(@q,0)
@i=find(@i,t,`href=`)
$page=extract(@i,t,`'`,`'`,@home)
t=array(@q,1)
t=&(t,`[BC]`)
$name=extract(@i,t,``,`<span`)
yr=extract(@i,t,`>`,`</`)
$date=put(yr)
@i=find(@i,t,`<b class`)
rp=extract(@i,t,`>`,`[BC]`)
rls=array(@q,3)
rls=replace(rls,`<b>`,``)
$name=&($name,` `,yr,` `,rp,`-`,rls)
$size=array(@q,2)
$torrent=code($page,2)
$seeds=put(1)
$leeches=put(1)
aloop
[/code1]

